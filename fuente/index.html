<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="estilo/principal.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><button id="btnIniciarSesion"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesion</button></li>
                <li><button id="btnRegistro">Registrarse</button></li>
                <li id="btnCategorias">
                    <button>Categorias <i class="bi bi-caret-down"></i></button>
                    <div id="desplegar" class="ocultar">


                    </div>
                    
                </li>
                <li><button><i class="bi bi-person-lines-fill"></i> Contacto</button></li>
                <li><button><i class="bi bi-cart4"></i> Carrito</button></li>
                <li><button><i class="bi bi-map"></i> Mapa</button></li>



            </ul>
        </nav>
    </header>


    <main>
        <form id="inicioSesion" class="ocultar">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

            <input type="submit" value="Iniciar Sesion">
        </form>


        <form id="registro" class="ocultar">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" minlength="2" required>


            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" required>



            <label for="telefono">Telefono</label>
            <input type="number" name="telefono" id="telefono" required>




            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" required>



            <label for="edad">Edad</label>
            <input type="edad" name="edad" id="edad" required>

            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" id="usernameReg" required>

            <label for="password">Clave</label>
            <input type="text" name="password" id="passwordReg" required>

            <input type="submit" value="Registrarse" required>


        </form>



        <section id="contenido">

            <section id="productos">


            </section>

        </section>

    </main>
</body>

</html>
